<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ownerName}}</h1>
        </div>
    </div>
    <div class="col-sm-12">
        <button type="button" class="btn btn-link" ng-click="ctrl.backToAllOwners()">Back to all users</button>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
            <input type="text" name="ownerName" ng-model="ctrl.newPetName" />
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn" ng-click="ctrl.addOwnerPet()">Add</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div>Total count: 13</div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pet in ctrl.pets">
                    <td>
                        <span>{{owner.name}}</span>
                        <button type="button" class="btn pull-right" ng-click="ctrl.deletePet()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        Pagination
    </div>
</div>
